<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Interactive rating component</title>
</head>
<body>
    <section>
        <div class="img">
            <img src="./img/icon-star.svg" alt="star">
        </div>
        <div class="question">
            <h1>How did we do?</h1>
            <p>Please let us know how we did width your support request. All feadback is appreciated to help us improve our offering!</p>
        </div>
        <form action="">
            <div class="ratings">
                <input type="radio" name="rating" id="one" value="1">
                <label for="one">1</label>
                <input type="radio" name="rating" id="two" value="2">
                <label for="two">2</label>
                <input type="radio" name="rating" id="three" value="3">
                <label for="three">3</label>
                <input type="radio" name="rating" id="four" value="4">
                <label for="four">4</label>
                <input type="radio" name="rating" id="five" value="5">
                <label for="five">5</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="./app.js"></script>
</body>
</html>
